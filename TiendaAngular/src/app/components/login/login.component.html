<div class="login">
  <div class="col-xs-6 form-container animated fadeIn slow">
    <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
      <h4 class="text-center white-text">Inicia Sesión</h4>
      <div class="form-group ">
        <label for="email" class="white-text">Correo Electrónico</label>
        <input formControlName="email" type="email" id="email"  class="form-control input-email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">

      </div>
      <div class="form-group">
        <label for="password" class="white-text">Contraseña</label>
        <input formControlName="password" type="password" id="password"  class="form-control input-email" >

      </div>
      <div class="row text-center">
        <div class="mensaje">
          {{mensaje}}
        </div>
        
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid" >Ingresar</button>
      </div>
    </form>
  </div>
